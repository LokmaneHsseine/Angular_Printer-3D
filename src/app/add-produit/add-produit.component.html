<div class="container">
<div class="card">
  <div class="card-header">Nouveau Produit</div>
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)">
      <div class="form-group">
        <label  class="control-label">Libelle</label>
        <input class="form-control" type="text" name="libelle" ngModel required>
      </div>

      <div class="form-group">
        <label  class="control-label">Prix</label>
        <input class="form-control" type="number" name="prix" ngModel required>
      </div>

      <div class="form-group">
        <label  class="control-label">Quantit√©</label>
        <input class="form-control" type="number" name="quantiteStk" ngModel required>
      </div>

      <div class="form-group">
        <label  class="control-label">Description</label>
        <textarea class="form-control" name="description" ngModel></textarea>
      </div>

      <div class="form-group">
        <label  class="control-label">Photo</label>
        <input class="form-control" type="file" name="photo" ngModel>
      </div>

      <button class="btn badge-success" type="submit">Save</button>
    </form>
  </div>
</div>
</div>
