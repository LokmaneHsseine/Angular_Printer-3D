<div class="container">
  <div class="row">
    <div class="col-md-12">
      <br><br>
      <form #f="ngForm" (ngSubmit)="onChercher(f.value)" class="form-inline">
        <div class="form-group">
          <input type="text" name="keyword" ngModel class="form-control" placeholder="Chercher">
          <button type="submit" class="btn btn-primary btn-sm">Chercher</button>
        </div>
      </form>
      <br>
      <table *ngIf="produits" class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Libelle</th>
          <th scope="col">Prix</th>
          <th scope="col">Qte</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
      <tr *ngFor="let p of produits._embedded.produits" class="">
        <td>{{p.id}}</td>
        <td>{{p.libelle}}</td>
        <td>{{p.prix}}</td>
        <td>{{p.quantite_stk}}</td>
        <td><a class="btn btn-warning" (click)="onEditProduct(p)">Modifier</a>
            <a class="btn btn-info" (click)="onShowProduct(p)">Afficher</a>
        </td>
      </tr>
        </tbody>
      </table>
    <nav>
      <ul *ngIf="pages" class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li [ngClass]="i==currentPage?'active':''" *ngFor="let p of pages; let i=index" class="page-item">
          <a (click)="onPageProduct(i)"  class="page-link">{{i}}</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
    </div>
  </div>
</div>
