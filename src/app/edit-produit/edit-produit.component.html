<div class="container">
  <div class="card">
    <div class="card-header badge-warning">Modifier le Produit</div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onEditProduct(f.value)">
        <div class="form-group">
          <label  class="control-label">Libelle</label>
          <input class="form-control" type="text" name="libelle" ngModel >
        </div>

        <div class="form-group">
          <label  class="control-label">Prix</label>
          <input class="form-control" type="number" name="prix" ngModel >
        </div>

        <div class="form-group">
          <label  class="control-label">Quantit√©</label>
          <input class="form-control" type="number" name="quantiteStk" ngModel>
        </div>

        <div class="form-group">
          <label  class="control-label">Description</label>
          <textarea class="form-control" name="description" ngModel></textarea>
        </div>

        <div class="form-group">
          <label  class="control-label">Photo</label>
          <input class="form-control" type="file" name="photo" ngModel>
        </div>

        <button class="btn badge-warning" type="submit">Modifier</button>
      </form>
    </div>
  </div>
</div>
